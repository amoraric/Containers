<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tab Groups Sidebar</title>
  <!-- Bootstrap CSS for modern styles -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- FontAwesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link rel="stylesheet" href="styles.css">
</head>
<body class="d-flex flex-column p-4 gradient-bg">

  <!-- Header Section with Title and Add Button -->
  <div class="header d-flex justify-content-between align-items-center mb-4">
    <h4 class="text-uppercase sidebar-header">Containers</h4>
    <button id="addGroupButton" class="btn btn-new-container smaller-btn" title="Add New Container">
      <i class="fas fa-plus" aria-hidden="true"></i>
    </button>
  </div>

  <!-- Default Group -->
  <div id="defaultGroup" class="group active" data-name="Default Group">
    <div class="group-content">
      <span class="group-name" id="defaultGroupName">0 Tabs</span>
      <span class="arrow-icon">></span>
    </div>
    <div class="tabs-list" style="display: none;"></div>
  </div>

  <!-- Separator -->
  <div class="separator"></div>

  <!-- Other Containers Header -->
  <div class="other-containers-header">Other Containers</div>

  <!-- This is the section where the dynamic groups will be added -->
  <div id="groups" class="list-group mb-4"></div>

  <script src="sidebar.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
