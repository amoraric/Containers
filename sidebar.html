<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tab Groups Sidebar</title>
  <!-- Bootstrap CSS for modern styles -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- FontAwesome for icons -->

<body class="d-flex flex-column p-4 gradient-bg">

  <h4 class="text-uppercase sidebar-header">Containers</h4>

  <button id="addGroupButton" class="btn btn-new-container d-flex align-items-center justify-content-center">
    <i class="fas fa-plus me-2" aria-hidden="true"></i> New Container
  </button>

  <div class="lower-section">
    <!-- Add lower section links here -->
    <a href="#">Bookmarks</a>
    <a href="#">Reading List</a>
    <!-- Add more links as needed -->
  </div>

  <script src="sidebar.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
